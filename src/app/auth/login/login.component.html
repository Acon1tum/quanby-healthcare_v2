<div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden">
  <!-- Animated floating particles -->
  <div class="floating-particles">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
    <div class="particle particle-5"></div>
    <div class="particle particle-6"></div>
    <div class="particle particle-7"></div>
    <div class="particle particle-8"></div>
  </div>
  
  <div class="layout-container flex h-full grow flex-col">
    <app-header></app-header>
    
    <main class="flex flex-1 items-center justify-center p-4 sm:p-6 md:p-8">
      <div class="flex flex-col w-full max-w-md space-y-8 bg-white p-8 sm:p-10 rounded-2xl shadow-2xl bg-opacity-80 backdrop-blur-sm border border-gray-200">
        <div class="text-center">
          <h2 class="text-3xl font-bold text-[var(--color-text)] tracking-tight">Welcome Back</h2>
          <p class="mt-2 text-sm text-[var(--color-muted)]">Log in to access your personalized wellness plan.</p>
        </div>
        <form class="space-y-6">
          <div class="space-y-2">
            <label class="text-sm font-medium text-[var(--color-text)]" for="email">Email</label>
            <input class="form-input flex w-full rounded-lg border-gray-300 bg-gray-50 h-12 px-4 text-sm focus:border-[var(--color-primary)] focus:ring-2 focus:ring-[var(--color-primary)]/20 transition-all duration-200 ease-in-out" id="email" placeholder="you@example.com" type="email"/>
          </div>
          <div class="space-y-2">
            <label class="text-sm font-medium text-[var(--color-text)]" for="password">Password</label>
            <input class="form-input flex w-full rounded-lg border-gray-300 bg-gray-50 h-12 px-4 text-sm focus:border-[var(--color-primary)] focus:ring-2 focus:ring-[var(--color-primary)]/20 transition-all duration-200 ease-in-out" id="password" placeholder="••••••••" type="password"/>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <input class="h-4 w-4 rounded border-gray-300 text-[var(--color-primary)] focus:ring-[var(--color-primary)]" id="remember-me" type="checkbox"/>
              <label class="text-sm text-[var(--color-muted)]" for="remember-me">Remember Me</label>
            </div>
            <a class="text-sm font-medium text-[var(--color-primary)] hover:underline" href="#">Forgot Password?</a>
          </div>
          <button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-[var(--color-primary)] hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105" type="submit">
            Login
          </button>
        </form>
        <p class="text-center text-sm text-[var(--color-muted)]">
          Don't have an account? 
          <a routerLink="/register" class="font-medium text-[var(--color-primary)] hover:underline">Sign Up</a>
        </p>
      </div>
    </main>
  </div>
</div>
